		<fieldset id="contactInfo">
			<legend>Contact Info</legend>
				<div class="formRow">
					<label for="firstName">First Name*</label>
					<input name="firstName" id="firstName" type="text" placeholder="First Name" required  />

					<label for="phone">Phone number</label>

				</div>
				
				<div class="formRow">
					<label for="mail">E-mail*</label>
					<input name="custEmail" id="mail" type="email" placeholder="E-mail" required />
				</div>
				<div class="formRow">
					<label for="comments">Comments*</label>
					<textarea name="Comments" id="comments" placeholder="Enter your comments here" rows="7" required></textarea>
				</div>
				<div>
					<input type="submit" value="Send" />
				</div>
		</fieldset>
